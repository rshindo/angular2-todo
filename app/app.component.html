<div class="location-bar"></div>

<div class="container">
	<div class="page-header">
		<h1>ToDo</h1>
	</div>
	
	<form class="input-group input-group-lg" (ngSubmit)="addTodo()" #todoForm="ngForm">
		<input type="text" required placeholder="新しい要件を入力" class="form-control input-lg" [(ngModel)]="newTodo.title">
		<span class="input-group-btn">
			<button type="submit" class="btn btn-default">追加</button>
		</span>
	</form>

	<hr>

	<div class="btn-toolbar">
		<div class="btn-group">
			<button class="btn btn-success">すべて完了/未了</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-default" [ngClass]="{active: !currentFilter}" (click)="changeFilter(null)">
				全部
				<span class="badge">{{size}}</span>
			</button>
			<button class="btn btn-default" [ngClass]="{active: currentFilter == filter.remaining}" (click)="changeFilter(filter.remaining)">
				未了
				<span class="badge">n</span>
			</button>
			<button class="btn btn-default" [ngClass]="{active: currentFilter == filter.done}" (click)="changeFilter(filter.done)">
				完了
				<span class="badge">n</span>
			</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-danger">完了アイテムを全て削除</button>
		</div>
	</div>

	<hr>

	<ul class="list-unstyled">
		<li *ngFor="#todo of todos | todoFilter:currentFilter" [ngClass]="{done: todo.done}">
			<form class="input-group input-group-lg">
				<label class="input-group-addon">
					<input type="checkbox" [(ngModel)]="todo.done">
				</label>
				<p class="form-control input-lg todo-title">{{todo.title}}</p>
				<span class="input-group-btn del-btn">
					<button type="reset" class="btn btn-danger">削除</button>
				</span>
			</form>
		</li>
	</ul>
